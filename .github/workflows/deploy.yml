name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build (TypeScript typecheck)
        run: npm run build

      - name: Lint (non-blocking)
        run: npx eslint . --ext .ts --ext .tsx
        continue-on-error: true

      - name: Verify Render secrets
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ] || [ -z "${{ secrets.RENDER_DEPLOY_KEY }}" ]; then
            echo "Missing RENDER_SERVICE_ID or RENDER_DEPLOY_KEY"; exit 1;
          fi

      - name: Trigger Render deployment
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_DEPLOY_KEY: ${{ secrets.RENDER_DEPLOY_KEY }}
        run: |
          set -e
          echo "Triggering Render deploy for service: srv-${RENDER_SERVICE_ID}"
          curl -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}" \
            -H "Authorization: Bearer ${RENDER_DEPLOY_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"force":true}' \
            --fail
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ÔøΩ Install Client Dependencies
        run: cd client && npm install

      - name: üèóÔ∏è Build Client
        run: cd client && npm run build

      - name: üöÄ Deploy Frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel deploy --prod --token $VERCEL_TOKEN

      - name: üì¶ Install Server Dependencies
        run: cd server && npm install

      - name: üîÑ Deploy Backend to Render
        run: |
          curl https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }} -X POST

      - name: ÔøΩüìã Deployment Status
        run: |
          echo "### üöÄ Deployment Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** Deploy to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** Deploy to Render" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è≥ Deployments in progress..." >> $GITHUB_STEP_SUMMARY

      - name: ‚úÖ Deployment Complete
        run: |
          echo "### ‚úÖ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://ai-ugc-ads-client.vercel.app/" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** https://ai-ads-ugc-server.onrender.com/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Automatic deployments configured for:" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel (Frontend) - Auto-deploys from GitHub" >> $GITHUB_STEP_SUMMARY
          echo "- Render (Backend) - Auto-deploys from GitHub" >> $GITHUB_STEP_SUMMARY

  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: üìß Notify on Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Application is live at:"
          echo "- Frontend: https://ai-ugc-ads-client.vercel.app/"
          echo "- Backend: https://ai-ads-ugc-server.onrender.com/"

      - name: ‚ùå Notify on Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check GitHub Actions logs for details"
          exit 1
